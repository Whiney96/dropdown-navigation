<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!------------------------------ the start of the nav bar ------------------------>
    <nav>

          /></a>
          <div id="features">
            <div>
              <a href=""><img src="/images/icon-todo.svg" alt="" />Todo List</a>
            </div>
            <div>
              <a href=""
                ><img src="/images/icon-calendar.svg" alt="" />Calendar</a
              >
            </div>
            <div>
              <a href=""
                ><img src="/images/icon-reminders.svg" alt="" /> Reminders</a
              >
            </div>
            <div>
              <a href=""
                ><img src="/images/icon-planning.svg" alt="" />Planning</a
              >
            </div>
          </div>
        </div>
        <!-- a dropdown -->
        <div class="dropdown">
          <a href="#" id="company" class="company"
            >Company <img id="arrow2" src="/images/icon-arrow-down.svg" alt=""

          <div id="company-dropdown">
            <div><a href="">History</a></div>
            <div><a href="">Our Team</a></div>
            <div><a href="">Blog</a></div>
          </div>
        </div>
        <div class="careers-btn"><a href="#">Careers</a></div>

        <div class="login-btn"><a href="#">Login</a></div>
        <div class="reg-btn2"><a href="#" class="reg-btn">Register</a></div>
      </div>
      <div class="right-nav">
        <a href="#">Login</a>
        <a href="#" class="reg-btn">Register</a>
      </div>
      <img id="menu-icon" src="/images/icon-menu.svg" alt="" />
    </nav>
    <!-----------------------------------------the end of the nav bar--------------------->
    <!-----------------------------------------the main content begins here--------------->
    <section class="main-container">
      <div>
        <img
          class="main-image1"
          src="/images/image-hero-mobile.png"
          alt="man with a laptop in hand"
        />
      </div>
      <div class="text-section">
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="learn-more">Learn more</button>
        <div class="logos-section">
          <img src="/images/client-databiz.svg" alt="client-databiz" />
          <img src="/images/client-audiophile.svg" alt="client-audiophile" />
          <img src="/images/client-meet.svg" alt="client-meet" />
          <img src="/images/client-maker.svg" alt="client-maker" />
        </div>
      </div>
      <div class="image-section">
        <img
          class="main-image2"
          src="/images/image-hero-desktop.png"
          alt="man with a laptop in hand"
        />
      </div>
    </section>

    <script src="script.js"></script>
